apiVersion: batch/v1
kind: Job
metadata:
  name: meeting-bot-MEETING_ID
  namespace: robert
  labels:
    app: meeting-bot
    project: PROJECT_NAME
spec:
  ttlSecondsAfterFinished: 3600  # Clean up 1 hour after completion
  backoffLimit: 0  # Don't retry failed meetings
  template:
    metadata:
      labels:
        app: meeting-bot
    spec:
      restartPolicy: Never
      containers:
      - name: bot
        image: ubuntu.desmana-truck.ts.net:30500/meeting-bot:latest
        imagePullPolicy: IfNotPresent
        env:
        # Meeting configuration
        - name: MEETING_URL
          value: "MEETING_URL_PLACEHOLDER"
        - name: PROJECT
          value: "PROJECT_NAME"
        - name: OUTPUT_DIR
          value: "/app/output"
        # Bot mode: "listen-only" or "full"
        - name: BOT_MODE
          value: "BOT_MODE_PLACEHOLDER"
        # Trigger LLM configuration
        - name: OLLAMA_URL
          value: "http://ollama:11434"
        - name: TRIGGER_MODEL
          value: "phi3:mini"
        - name: TRIGGER_THRESHOLD
          value: "0.7"
        # Vosk ASR configuration
        - name: VOSK_MODEL_PATH
          value: "/app/models/vosk-model-small-en-us-0.15"
        # Audio configuration (set by entrypoint)
        - name: DISPLAY
          value: ":99"
        resources:
          requests:
            memory: "2Gi"
            cpu: "1"
          limits:
            memory: "4Gi"
            cpu: "2"
        securityContext:
          capabilities:
            add: ["SYS_ADMIN"]  # Required for Chrome sandbox
        volumeMounts:
        - name: output
          mountPath: /app/output
        - name: dshm
          mountPath: /dev/shm
      volumes:
      - name: output
        emptyDir: {}
      - name: dshm
        emptyDir:
          medium: Memory
          sizeLimit: "2Gi"  # Chrome needs large shared memory
      # Run on ARM64 nodes
      nodeSelector:
        kubernetes.io/arch: arm64
