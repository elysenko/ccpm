apiVersion: v1
kind: Secret
metadata:
  name: ccpm-infra-secrets
  namespace: robert
  labels:
    app: ccpm-infra
type: Opaque
stringData:
  # GitHub webhook secret - set this to match your GitHub webhook configuration
  webhook-secret: "${WEBHOOK_SECRET}"
  # GitHub personal access token for API access
  github-token: "${GITHUB_TOKEN}"
